version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cozeal-vouchers
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mongodb://mongo:27017/cozeal
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - TAP_SECRET_KEY=${TAP_SECRET_KEY}
      - TAP_PUBLIC_KEY=${TAP_PUBLIC_KEY}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - cozeal-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/settings"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo:
    image: mongo:7
    container_name: cozeal-mongodb
    restart: unless-stopped
    # No port forwarding - only accessible within Docker network
    environment:
      - MONGO_INITDB_DATABASE=cozeal
    volumes:
      # Persist data on host filesystem
      - ./data/mongodb:/data/db
    networks:
      - cozeal-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  cozeal-network:
    driver: bridge
